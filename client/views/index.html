<!DOCTYPE html>
<html ng-app="meetupApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scalew=1">
  </head>
  <body>


    <!-- Meetups View-->
    <div ng-controller="meetupsController">
      <h1>There are {{meetups.length}} meetups</h1>
    </div>

    <ul>
      <li ng-reapeat="meetupi in meetups">
        {{meetup.name}}
      </li>
    </ul> 

    <form ng-submit="createMeetup">
      <input type="text" placeholder="Meetup Name" ng-model="meetupName">
      <button type="submit">Add</button>
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
  </body>
</html>
